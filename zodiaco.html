<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Horóscopo Estelar</title>
    <style>
        /* --- Importar una fuente mística --- */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        /* --- Estilos Generales --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            color: #fff;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* --- Fondo Estrellado Animado --- */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        /* --- Contenedor Principal --- */
        .horoscope-container {
            position: relative;
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- Rueda del Zodiaco Animada --- */
        .zodiac-wheel {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            animation: spin 60s linear infinite;
            opacity: 0.7;
        }

        /* --- Mensaje del Horóscopo --- */
        h2 {
            font-size: 2rem;
            color: #f0e68c; /* Tono dorado */
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInText 3s 1s forwards;
        }
        
        /* --- Animaciones --- */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .zodiac-wheel {
                width: 200px;
                height: 200px;
            }
            h2 {
                font-size: 1.5rem;
            }
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div id="starsContainer" class="stars-container"></div>

    <div class="horoscope-container">
        <svg class="zodiac-wheel" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <path id="circle" d="M 50, 50 m -45, 0 a 45,45 0 1,1 90,0 a 45,45 0 1,1 -90,0"/>
            </defs>
            <circle cx="50" cy="50" r="48" fill="none" stroke="#fff" stroke-width="0.5"/>
            <circle cx="50" cy="50" r="30" fill="none" stroke="#fff" stroke-width="0.5"/>
            <text fill="#fff" font-size="8" font-family="Cinzel">
                <textPath xlink:href="#circle">
                    ♈ ♉ ♊ ♋ ♌ ♍ ♎ ♏ ♐ ♑ ♒ ♓ ♈ ♉ ♊ ♋ ♌ ♍ ♎ ♏ ♐ ♑ ♒ ♓
                </textPath>
            </text>
            <line x1="50" y1="2" x2="50" y2="98" stroke="#fff" stroke-width="0.5"/>
            <line x1="2" y1="50" x2="98" y2="50" stroke="#fff" stroke-width="0.5"/>
            <line x1="15.5" y1="15.5" x2="84.5" y2="84.5" stroke="#fff" stroke-width="0.5"/>
            <line x1="15.5" y1="84.5" x2="84.5" y2="15.5" stroke="#fff" stroke-width="0.5"/>
        </svg>
        
        <h2>Para los nacidos entre Junio y Septiembre</h2>
        <p id="horoscopeMessage" class="message"></p>
    </div>

    <script>
        // --- Script para animar el texto y crear estrellas ---

        // 1. Animación de texto letra por letra
        const messageText = "Espera evaluaciones no tan favorables, pero mantén la calma. Los vientos de cambio soplarán a tu favor y mejorarán todo el año que entra. La paciencia es tu aliada.";
        const messageElement = document.getElementById('horoscopeMessage');
        let i = 0;
        function typeWriter() {
            if (i < messageText.length) {
                messageElement.innerHTML += messageText.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // Velocidad de escritura
            }
        }

        // 2. Creación de estrellas aleatorias
        const starsContainer = document.getElementById('starsContainer');
        const numberOfStars = 100;

        for (let j = 0; j < numberOfStars; j++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.animationDuration = `${2 + Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }

        // Iniciar la animación del texto después de que la página cargue
        window.onload = function() {
            setTimeout(typeWriter, 1500); // Retraso inicial antes de empezar a escribir
        };
    </script>

</body>
</html>
