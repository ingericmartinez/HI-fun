<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delf√≠n Esquivador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #001f3f; /* Azul marino oscuro */
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            width: 800px;
            height: 450px;
            border: 5px solid #0074D9;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #0074D9 0%, #7FDBFF 100%);
            box-shadow: 0 0 20px rgba(127, 219, 255, 0.7);
        }
        #player {
            position: absolute;
            top: 185px; 
            left: 60px;
            width: 120px;
            height: 80px;
            font-size: 80px;
            transition: top 0.1s ease-out; /* Transici√≥n suave para el movimiento vertical */
            z-index: 10;
        }
        .item {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 40px;
            z-index: 10;
        }
        #score-container {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: white;
            text-shadow: 2px 2px 0 #001f3f;
        }
        .message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            background-color: rgba(0, 31, 63, 0.8);
            z-index: 20;
        }
        .message-overlay h1 {
            font-size: 2.5em;
            text-shadow: 3px 3px 0 #000;
        }
        .message-overlay button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            padding: 15px 25px;
            background-color: #FF851B;
            color: white;
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 0 #D46A00;
            margin-top: 20px;
        }
        .message-overlay button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #D46A00;
        }
        /* Animaci√≥n de burbujas */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            bottom: -50px;
            animation: rise linear infinite;
            z-index: 1;
        }
        @keyframes rise {
            to {
                transform: translateY(-500px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container" id="game-container">
            <div id="player">üê¨</div>
            <div id="score-container">Puntos: <span id="score">0</span></div>
            <div class="message-overlay" id="start-message">
                <h1>Delf√≠n Esquivador</h1>
                <button id="start-button">¬°A Nadar!</button>
            </div>
            <div class="message-overlay" id="game-over-message" style="display: none;">
                <h1>¬°BOOM!</h1>
                <p>Puntuaci√≥n Final: <span id="final-score">0</span></p>
                <button id="restart-button">Jugar de Nuevo</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('final-score');
        const startMessage = document.getElementById('start-message');
        const gameOverMessage = document.getElementById('game-over-message');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        let score = 0;
        let isGameOver = true;
        let gameSpeed = 6;
        let playerY = 185;
        const playerSpeed = 10;
        let gameLoopInterval;
        let itemSpawnInterval;
        let scoreInterval;
        const keys = {};

        // Crear burbujas de fondo
        setInterval(() => {
            if (isGameOver) return;
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            const size = Math.random() * 30 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
            bubble.style.animationDelay = `${Math.random() * 2}s`;
            gameContainer.appendChild(bubble);
            setTimeout(() => bubble.remove(), 10000);
        }, 500);

        function startGame() {
            isGameOver = false;
            score = 0;
            gameSpeed = 6;
            playerY = 185;
            player.style.top = `${playerY}px`;
            updateScore();
            startMessage.style.display = 'none';
            gameOverMessage.style.display = 'none';

            document.querySelectorAll('.item').forEach(item => item.remove());
            
            itemSpawnInterval = setInterval(spawnBomb, 1000);
            scoreInterval = setInterval(() => {
                score += 10;
                updateScore();
            }, 1000);
            gameLoopInterval = setInterval(gameLoop, 20);
        }

        function spawnBomb() {
            if (isGameOver) return;
            const bomb = document.createElement('div');
            bomb.classList.add('item');
            bomb.textContent = 'üí£';
            bomb.style.right = '-50px';
            bomb.style.top = `${Math.random() * (gameContainer.offsetHeight - 50)}px`;
            gameContainer.appendChild(bomb);
        }
        
        function movePlayer() {
            if (keys['ArrowUp']) {
                playerY -= playerSpeed;
            }
            if (keys['ArrowDown']) {
                playerY += playerSpeed;
            }
            // Limitar el movimiento dentro del contenedor
            playerY = Math.max(0, Math.min(gameContainer.offsetHeight - player.offsetHeight, playerY));
            player.style.top = `${playerY}px`;
        }

        function gameLoop() {
            if (isGameOver) {
                clearInterval(gameLoopInterval);
                clearInterval(itemSpawnInterval);
                clearInterval(scoreInterval);
                return;
            }

            movePlayer();

            document.querySelectorAll('.item').forEach(item => {
                let itemRight = parseFloat(item.style.right);
                item.style.right = `${itemRight + gameSpeed}px`;

                if (itemRight > gameContainer.offsetWidth) {
                    item.remove();
                }

                const playerRect = player.getBoundingClientRect();
                const itemRect = item.getBoundingClientRect();

                if (
                    playerRect.left < itemRect.right &&
                    playerRect.right > itemRect.left &&
                    playerRect.top < itemRect.bottom &&
                    playerRect.bottom > itemRect.top
                ) {
                    endGame();
                }
            });
            
            gameSpeed += 0.005; // Aumentar velocidad gradualmente
        }

        function updateScore() {
            scoreEl.textContent = score;
        }

        function endGame() {
            isGameOver = true;
            player.textContent = 'üí•';
            finalScoreEl.textContent = score;
            gameOverMessage.style.display = 'flex';
        }
        
        function handleStart() {
             player.textContent = 'üê¨';
             startGame();
        }

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        startButton.addEventListener('click', handleStart);
        restartButton.addEventListener('click', handleStart);
    });
    </script>
</body>
</html>
